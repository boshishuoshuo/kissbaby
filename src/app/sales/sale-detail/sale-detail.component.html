<div class="row" *ngFor="let recom of recommendations" style="margin-top: 10px;">
  <div class="panel panel-default" style="margin-top: 10px;"
  *ngIf="recom.age === age">
    <div class="col-xs-7" style="margin-top: 10px;">
      <h4 class="list-group-item-heading">{{ recom.name }}</h4>
      <p class="list-group-item-text">{{ recom.sex }} @ {{ recom.age }}</p>
    </div>
    <div class="col-xs-5">
      <form (ngSubmit)="onBuy(recom, f)" #f="ngForm">
        <div class="row">
          <div class="col-xs-4 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" class="form-control"
            ngModel required pattern="^[1-9]+[0-9]*$">
          </div>
          <div class="col-xs-8" style="margin-top: 15px;">
            <button class="btn btn-primary pull-right" [disabled]="!f.valid"
            type="submit">Buy it</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
